    <!-- Faça um programa que receba quatro valores informados

<body>
    <script>
        var n1 = parseFloat(prompt("Digite o primeiro número"));
        var n2 = parseFloat(prompt("Digite o primeiro número"));
        var n3 = parseFloat(prompt("Digite o primeiro número"));
        var n4 = parseFloat(prompt("Digite o primeiro número"));

        
        if(n1 > n2 && n1 > n3 && n1 > n4 ){
            alert(`O primeiro número é ${n1} \n o ultimo número é ${n4} \n e o maior número e ${n1}`);  
        } else if( n2 > n1 && n2 > n3 && n2 > n4){
            alert(`O primeiro número é ${n1} \n o ultimo número é ${n4} \n e o maior número e ${n2}`);  
        } else if( n3 > n1 && n3 > n2 && n3 > n4){
            alert(`O primeiro número é ${n1} \n o ultimo número é ${n4} \n e o maior número e ${n3}`);  
        } else {
            alert(`O primeiro número é ${n1} \n o ultimo número é ${n4} \n e o maior número e ${n4}`); 
        }
    </script>
