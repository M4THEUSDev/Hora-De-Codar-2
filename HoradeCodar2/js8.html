<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8 </title>
    <!-- Escreva um programa que calcule a média de quatro números informados pelo usuário,
    mas somente se esses números forem maiores que 0 e menores que 10. 
    No final, se a média for maior que cinco o usuário receberá uma mensagem "Você passou no teste". 
    Em qualquer outra situação, ele receberá uma mensagem de "tente novamente" -->
</head>
<body>
    <script>
       let  arraySoma = [];
       var media = 0;

       while(arraySoma.length !== 4 ){
        var numero = parseFloat(prompt("Digite sua nota"));
        arraySoma.push(numero); //.push serve para adicionar um valor dentro da array
        if(numero >= 0 && numero <= 10){
            media += numero; // soma = soma + numero
        }
       }

       var nota = media / 4;
       if(nota >= 5){
        alert(`Você passou no teste ${arraySoma}`);
       } else{
        alert("tente novamente");
       }
    </script>
</body>
</html>
