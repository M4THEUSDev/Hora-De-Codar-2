    <title>Exercício 7</title>
    <!-- Faça um programa que leia 6 números que o usuário vai informar.
    Todos os números lidos com valor inferior a 72 devem ser somados. 
    Escreva o valor final da soma efetuada e também todos valores que o usuário informou.   -->
</head>
<body> 
    <script>
        // var n1 = parseFloat(prompt("Digite o primeiro número"));
        // var n2 = parseFloat(prompt("Digite o primeiro número"));
        // var n3 = parseFloat(prompt("Digite o primeiro número"));
        // var n4 = parseFloat(prompt("Digite o primeiro número"));
        // var n5 = parseFloat(prompt("Digite o primeiro número"));
        // var n6 = parseFloat(prompt("Digite o primeiro número"));

        let arraySoma = [];
        var soma = 0;

        while(arraySoma.length !== 6){
            var numero = parseFloat(prompt("Digite o primeiro número"));
            arraySoma.push(numero); // .push serve para adicionar um valor dentro da array
            if(numero <=72){
                soma += numero; // soma = soma + numero
            } 
        }
         alert(`O valor final da soma efetuada é ${soma} \n e os valores informados são ${arraySoma}`);
    </script>
    
</body>
