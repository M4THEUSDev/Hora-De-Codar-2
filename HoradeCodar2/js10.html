<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
    <!-- Tendo como entrada a altura e o sexo (codificado da seguinte forma: 1: feminino 2: masculino) 
    de uma pessoa, construa um programa que calcule e imprima seu peso ideal, 
    utilizando as seguintes fórmulas: -->
</head>
<body>
    <script>
        var altura = parseFloat(prompt("Digite a sua altura"));
        var sexo = parseInt(prompt("Digite seu sexo: 1 para feminino ou 2 para masculino"));

        var pesoIdeal;

        if(sexo === 1 ){
            pesoIdeal = 62.1 * altura - 44.7;
            alert(`O seu peso ideal é ${pesoIdeal}`);
        }else if( sexo === 2 ){
            pesoIdeal =  72.7 * altura - 58;
            alert(`O seu peso ideal é ${pesoIdeal}`);
        } else{
            alert("Sexo inválido. Tente novamente!");
        }

    </script>
</body>
</html>
