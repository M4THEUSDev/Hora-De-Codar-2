    <title>Hora de Codar 2</title>
</head>
<body>
    <script>
        var primeiro_Numero = Number(prompt("Digite o Primeiro Número"));
        var segundo_Numero = Number(prompt("Digite o Segundo Número"));

        if(primeiro_Numero > segundo_Numero) {
        document.write("O numero  " + primeiro_Numero ,"  é maior");
        } else if (segundo_Numero > primeiro_Numero){
            document.write("O numero  " + segundo_Numero,   "  é maior")
        }
        
    </script>
</body>
</html>
