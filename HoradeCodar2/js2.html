<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora De Codar 2</title>
</head>
<body>
    <script>
        
        var valor_digitado = Number(prompt("Digite um valor"));

        if(valor_digitado > 0){
            document.write("Este número é Positivo!");
        } else if(valor_digitado < 0){
            document.write("Este número é Negativo!");
        } else{
            document.write("Este número é Zero")
        }
    </script>
</body>
</html>
